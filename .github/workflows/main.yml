name: RDP_TIPSUNIX with State Persistence

on:
  workflow_dispatch:

# Grant write permissions to workflow
permissions:
  contents: write
  actions: write

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # Fetch all history to get previous state

      - name: Install dependencies
        run: pip install gdown

      - name: Download FL Studio from Google Drive
        shell: pwsh
        run: |
          $desktop = "C:\Users\runneradmin\Desktop"
          cd $desktop
          gdown --folder https://drive.google.com/drive/folders/1Ozt6j1O2kPVBwnr9S0si7nDLt2rua4jK

      - name: Extract FL Studio ZIP
        shell: pwsh
        run: |
          $base = "C:\Users\runneradmin\Desktop\AUTOMATION_ON_VPS"
          $zip  = "$base\FLSTUDIO2516.zip"
          $dest = "$base\FLSTUDIO2516"

          if (!(Test-Path $dest)) {
              New-Item -ItemType Directory -Path $dest | Out-Null
          }

          Expand-Archive -Path $zip -DestinationPath $dest -Force

      - name: Run FL Studio Installer
        shell: pwsh
        run: |
          $installer = "C:\Users\runneradmin\Desktop\AUTOMATION_ON_VPS\FLSTUDIO2516\FLSTUDIO2516\Image-Line FL Studio Producer Edition 25.1.6.4997 (x64) All Plugins Edition Multilingual\flstudio_25.1.6.4997.exe"

          Start-Process -FilePath $installer

      - name: Run install_flstudio.py
        shell: pwsh
        run: |
          cd C:\Users\runneradmin\Desktop\AUTOMATION_ON_VPS
          java -jar sikulixapi.jar -r install_flstudio.py

      - name: Replace FL Studio files (Admin)
        shell: pwsh
        run: |
          $source = "C:\Users\runneradmin\Desktop\AUTOMATION_ON_VPS\FLSTUDIO2516\FLSTUDIO2516\Image-Line FL Studio Producer Edition 25.1.6.4997 (x64) All Plugins Edition Multilingual\FL_Studio_25.1.6.4997-WD"
          $dest   = "C:\Program Files\Image-Line\FL Studio 2025"

          if (!(Test-Path $source)) {
              Write-Error "Source folder not found!"
              exit 1
          }

          if (!(Test-Path $dest)) {
              Write-Error "Destination folder not found!"
              exit 1
          }

          Write-Host "Replacing files from:"
          Write-Host $source
          Write-Host "to:"
          Write-Host $dest

          Copy-Item -Path "$source\*" `
                    -Destination $dest `
                    -Recurse `
                    -Force `
                    -ErrorAction Stop

      # === RESTORE STATE FROM REPOSITORY ===
      - name: Prepare Tailscale directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "C:\ProgramData\Tailscale" -Force | Out-Null
          Write-Host "Tailscale directory prepared"
      
      - name: Restore Tailscale state from repository
        shell: pwsh
        run: |
          if (Test-Path ".github\state\server-state.conf") {
              Copy-Item ".github\state\server-state.conf" -Destination "C:\ProgramData\Tailscale\server-state.conf"
              Write-Host "Tailscale state restored from repository"
          } else {
              Write-Host "No previous state found (this is normal for first run)"
          }

      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create / Update RDP User (Password from Secret)
        shell: pwsh
        run: |
          $username = "RDP"
          $password = "${{ secrets.RDP_PASSWORD }}"

          if ([string]::IsNullOrWhiteSpace($password)) {
            Write-Error "RDP_PASSWORD secret is not set or empty"
            exit 1
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Write-Host "User $username already exists, updating password"
              Set-LocalUser -Name $username -Password $securePass
          } else {
              Write-Host "Creating user $username"
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $username
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          }

          echo "RDP_USER=$username" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Convert FL Studio registry file to UTF-16
        shell: pwsh
        run: |
          $src = "C:\Users\runneradmin\Desktop\AUTOMATION_ON_VPS\FLSTUDIO2516\FLSTUDIO2516\Image-Line FL Studio Producer Edition 25.1.6.4997 (x64) All Plugins Edition Multilingual\FL Studio 25.1.reg"
          $dst = "C:\FLStudio_fixed.reg"

          if (!(Test-Path $src)) {
              Write-Error "REG file not found"
              exit 1
          }

          Get-Content $src | Set-Content -Encoding Unicode $dst

      - name: Create registry import script for first RDP login
        shell: pwsh
        run: |
          $scriptPath = "C:\import_fl_reg.ps1"

          $content = @(
            'reg import "C:\FLStudio_fixed.reg"'
          )

          $content | Out-File -Encoding ASCII $scriptPath

      - name: Register RunOnce task for FL Studio registry
        shell: pwsh
        run: |
          schtasks /create /tn "FLStudioRegImport" `
            /tr "powershell.exe -ExecutionPolicy Bypass -File C:\import_fl_reg.ps1" `
            /sc ONLOGON `
            /ru RDP `
            /f

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "http://www.youtube.com/@TipsUNIX"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: (stored securely in secret)"
          Write-Host "==================`n"
          
          # Keep runner active for a limited time (e.g., 5.5 hours) before auto-restarting
          $startTime = Get-Date
          $durationMinutes = 330
          Write-Host "Target duration: $durationMinutes minutes"
          
          while ((Get-Date) -lt $startTime.AddMinutes($durationMinutes)) {
              $elapsed = (Get-Date) - $startTime
              $remaining = $startTime.AddMinutes($durationMinutes) - (Get-Date)
              Write-Host "[$(Get-Date)] RDP Active - Elapsed: $([Math]::Round($elapsed.TotalMinutes)) min | Remaining: $([Math]::Round($remaining.TotalMinutes)) min"
              Start-Sleep -Seconds 300
          }
          Write-Host "Reaching time limit. Preparing to restart..."

      # === SAVE STATE TO REPOSITORY ===
      - name: Save Tailscale state to repository
        if: always()
        shell: pwsh
        run: |
          if (Test-Path "C:\ProgramData\Tailscale\server-state.conf") {
              # Prepare state directory
              New-Item -ItemType Directory -Path ".github\state" -Force | Out-Null
              
              # Copy state file
              Copy-Item "C:\ProgramData\Tailscale\server-state.conf" -Destination ".github\state\server-state.conf" -Force
              
              Write-Host "State file copied to repository"
          } else {
              Write-Host "No state file to save"
          }
      
      - name: Commit and push state
        if: always()
        shell: pwsh
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Pull latest changes first to avoid conflicts
          git pull origin main --no-edit || true
          
          git add .github/state/
          
          # Check if there are changes to commit
          $status = git status --porcelain .github/state/
          if ($status) {
              git commit -m "Save Tailscale state [skip ci]"
              git push
              Write-Host "State committed to repository"
          } else {
              Write-Host "No changes to commit"
          }

      - name: Trigger next workflow run
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          Write-Host "Triggering next workflow: ${{ github.workflow }} on branch: ${{ github.ref_name }}"
          gh workflow run "${{ github.workflow }}" --ref ${{ github.ref_name }}
          if ($LASTEXITCODE -eq 0) {
              Write-Host "Next workflow triggered successfully"
          } else {
              Write-Host "Failed to trigger next workflow"
          }
